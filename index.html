<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Calculator Exercise</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-children">
      <div class="display-output">0</div>    
      <button class="input-clear-button">C</button>
      <button class="input-arrow-button">&larr;</button>
      <button class="operator-button">&divide;</button>
      <button class="input-button">7</button>
      <button class="input-button">8</button>
      <button class="input-button">9</button>
      <button class="operator-button">&times;</button>
      <button class="input-button">4</button>
      <button class="input-button">5</button>
      <button class="input-button">6</button>
      <button class="operator-button">&minus;</button>
      <button class="input-button">1</button>
      <button class="input-button">2</button>
      <button class="input-button">3</button>
      <button class="operator-button">&plus;</button>
      <button class="input-zero-button">0</button>
      <button class="operator-button">&equals;</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
